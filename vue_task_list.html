<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>To Do!</title>
</head>

<body>
<div id="app">
  <h1>Task List</h1>
  <label for="task">What would you like to add to the task list?    </label>
  <input v-model="newTask" id="task">
  <button v-on:click="addTask">Add Task</button>
  <br>
  <h2>Your task list:</h2>
  <ul>
    <li v-for="task in taskList"> {{ task }} </li>
  </ul>
</div>

<script>
  let app = Vue.createApp({
    data() {
      return {
        newTask:'',
        taskList:[]
      }  }, // end data
    methods: {
      addTask() {
        if (this.newTask) {
          this.taskList.push(this.newTask)
          this.newTask = '' // clear text
        } // end if
      }   } // end methods
  }) // end createApp

  app.mount('#app')
</script>

</body>
</html>
