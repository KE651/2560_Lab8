<!DOCTYPE html>
<html>
    <head>
        <title>Vue Shopping Cart</title>
        <script src="https://unpkg.com/vue@next"></script>
        <style>
            td, th {
                width: 25%;
                text-align: center;
            }
        </style>
    </head>

    <body>
    <div id="app">
        <h1>This is your shopping cart. </h1>
        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total Cost</th>
            </tr>
            <tr>
                <td>{{  name  }}</td>
                <td>{{  unitPrice  }}</td>
                <td> <input type="number" id="quantity" v-model="quantity"> </td>
                <td>${{  totalCost  }}</td>
            </tr>
        </table>

    </div>

    <script>
            
            let app = Vue.createApp({
                data() {
                    return {
                        name: "10-day EuroRail Pass",
                        quantity: 1,
                        unitPrice: 500
                    }
                }, // end data
                
                computed: {
                    totalCost() {
                        let totalPrice = this.quantity * this.unitPrice
                        let formattedPrice = totalPrice.toFixed(2)
                        return formattedPrice
                    }
                    } // end computed
                
            })   // end Vue.createApp
    
        app.mount('#app')
        </script>
    </body>
</html>
